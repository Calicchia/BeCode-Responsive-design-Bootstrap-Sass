<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assests/css/uiChart.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>UI-Chart</title>
</head>
<body>
  <table>
    <tr class="border_bottom">
      <td class="titel" colspan="2">User retention by week</td>
    </tr>
    <tr class="border_bottom week">
      <td> </td>
      <td>Week 0</td>
      <td>Week 1</td>
      <td>Week 2</td>
      <td>Week 3</td>
      <td>Week 4</td>
      <td>Week 5</td>
    </tr>
    <tr class="border_bottom numbersR">
      <td class="numbersL">All Users</td>
      <td>100%</td>
      <td>3.4%</td>
      <td>2.5%</td>
      <td>2.2%</td>
      <td>3.6%</td>
      <td>3.8%</td>
    </tr>
    <tr class="border_bottom">
      <td class="date">May 14 - May 20</td>
      <td class="blue"> </td>
      <td class="blue1"></td>
      <td class="blue2"></td>
      <td class="blue3"></td>
      <td class="blue4"></td>
      <td class="blue5"></td>
    </tr>

    <tr class="border_bottom">
      <td>May 21 - May 27</td>
      <td class="blue"> </td>
      <td class="blue1"></td>
      <td class="blue6"></td>
      <td class="blue6"></td>
      <td class="blue4"></td>
      <td colspan="2"></td>
    </tr>

    <tr class="border_bottom">
      <td>May 14 - May 20</td>
      <td class="blue"> </td>
      <td class="blue6"></td>
      <td class="blue7"></td>
      <td class="blue6"></td>
      <td colspan="3"></td>
    </tr>

    <tr class="border_bottom">
      <td>May 14 - May 20</td>
      <td class="blue"> </td>
      <td class="blue3"></td>
      <td class="blue4"></td>
      <td colspan="4"></td>
    </tr>

    <tr class="border_bottom">
      <td>May 14 - May 20</td>
      <td class="blue"> </td>
      <td class="blue1"></td>
      <td colspan="5"></td>
    </tr>

    <tr class="border_bottom">
      <td>May 14 - May 20</td>
      <td class="blue"> </td>
      <td colspan="6"></td>
    </tr>
    <tr class="border_bottom">
      <td colspan="7"></td>
    </tr>

    <tr class="border_bottom">
      <td class="dropdown">
        <div class="menu">
          <button class="mainmenubtn">Last 6 weeks <i class="fas fa-caret-down"></i></button>
        </div>
        <div class="dropdown-child">
          <a href="#">Last 5 weeks</a>
          <a href="#">Last 4 weeks</a>
          <a href="#">Last 3 weeks</a>
          <a href="#">Last 2 weeks</a>
          <a href="#">Last 1 week</a>
        </div>
      </td>
      <td colspan="5" class="report"><a href="#">COHORT ANALYSIS REPORT<i class="fas fa-chevron-right"></i></a></td>
    </tr>
  </table>
</body>
</html>
