<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="col-12 text-center">
      <img src="Images/logo.svg" height="60px" width="60px">
      <h1>Checkout form</h1>
      <p>Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
    </div>
    <div class="row">
      <div class="col-8">
        <h2>Billing address</h2>
        <form>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="formGroupExampleInput">First name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Naam">
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="formGroupExampleInput2">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Achternaam">
              </div>
            </div>

            <div class="py-1 col-12 col-md-12">
              <p>Username</p>
              <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">@</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>

            <div class="py-1 col-12 col-md-12">
              <p>Email</p>
              <input class="form-control" type="text" placeholder="you@example.com">
            </div>

            <div class="py-1 col-12 col-md-12">
              <p>Adress</p>
              <input class="form-control" type="text" placeholder="Chrysantenlaan 33">
            </div>

            <div class="py-1 col-12 col-md-12">
              <p>Adress 2</p>
              <input class="form-control" type="text" placeholder="apartement or suite">
            </div>

            <div class="py-2 col-12 col-md-6">
              <p>Country</p>
              <select class="custom-select">
                <option selected="">Open this select menu</option>
                <option value="1">Belgium</option>
                <option value="2">Germany</option>
                <option value="3">Italie</option>
              </select>
            </div>

            <div class="py-2 col-12 col-md-4">
              <p>State</p>
              <select class="custom-select">
                <option selected="">Choose</option>
                <option value="1">Bilzen</option>
                <option value="2">Genk</option>
              </select>
            </div>

            <div class="py-1 col-12 col-md-2">
              <p>Zip</p>
              <input class="form-control" type="text" placeholder="">
            </div>

            <div class="py-5 col-12 col-md-12">
              <div class="custom-control custom-checkbox">
                <input id="save-info1" class="custom-control-input" type="checkbox">
                <label class="custom-control-label" for="save-info1">Shipping address is the same as my billing address</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input id="save-info2" class="custom-control-input" type="checkbox">
                <label class="custom-control-label" for="save-info2">Save this information for next time</label>
              </div>
            </div>

            <div class="container">
              <h2>Payment</h2>
              <form>
                <div class="radio">
                  <label><input type="radio" name="optradio" checked>Credit card</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="optradio">Debit card</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="optradio">Paypal</label>
                </div>
              </form>
            </div>

          </div>


        </div>
      </form>
    </div>
  </div>
</div>









<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
